<div class="modal-header justify-content-center position-relative">
        <a class="modal-close-icon" ng-click="$dismiss()">
            <i class="far fa-times-circle"></i>
        </a>
        <div class="text-center">
            <h5 class="Merriweather-Regular color-dark-red">Apply</h5>
            <!-- <p class="m-0 ">Fill the form to receive your copy today</p> -->
        </div>
    </div>
    <div class="modal-body p-4" id="modal-body">
        <form>
            <form class="text-dark" name="contact">
                <div class="form-group">
                    <input type="text" id="edit-fname" name="fname" value="" class="form-control" placeholder="Name*" only-letters-input
                        ng-model="data.fname" required>
                </div>
                <div class="form-group">
                    <input type="email" id="edit-lname" name="email" value="" placeholder="Email*" class="form-control " only-letters-input
                        ng-model="data.email" required>
                </div>
                <div class="form-group">
                    <input type="number" id="edit-email" name="number" value="" class="form-control" placeholder="Contact Number*" required ng-model="data.email">
                </div>
                <div class="form-group">
                    <input type="text" id="edit-company" name="Experience" value="" class="form-control" placeholder="Experiance*" required ng-model="data.company">
                </div>
              
                    <div class="form-group">
                            <input type="text" id="edit-company" name="company" value="" class="form-control" placeholder="Upload CV *" required ng-model="data.company">
                        </div>
    
                <div class="text-center ">
                    <button type="submit" class="btn btn-outline-danger reminder-btn" ng-click="contactSubmit(data)">Submit</button>
                </div>
            </form>
    
    </div>
    </div>
